<main class="container py-5 flex-grow-1">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <h2 class="text-center mb-4">Admin Panel</h2>

      <div class="alert alert-warning text-center mb-4">Only authorized administrators can access this page.</div>

      <section class="mb-5">
        <h3 class="mb-3">Add New Dish</h3>
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" id="dishName" class="form-control" placeholder="Dish name..." required>
          </div>
          <div class="col-md-3">
            <input type="number" id="dishPrice" class="form-control" placeholder="Price ($)" required>
          </div>
          <div class="col-md-3">
            <select id="dishCategory" class="form-select" required>
              <option value="">Select Category</option>
              <option value="Grilled Skewers">Grilled Skewers</option>
              <option value="Side Dishes">Side Dishes</option>
              <option value="Drinks">Drinks</option>
              <option value="Desserts">Desserts</option>
            </select>
          </div>
          <div class="col-md-2">
            <button class="btn btn-success w-100" id="addDishBtn">Add Dish</button>
          </div>
        </div>
      </section>

      <section>
        <h3 class="mb-3">Menu List</h3>
        <ul id="menuList" class="list-group"></ul>
      </section>
    </div>
  </div>
</main>
