<header class="hero-section text-white text-center d-flex align-items-center justify-content-center">
  <div class="hero-content">
    <h1 class="display-4">Reserve Your Table</h1>
    <p class="lead">Experience the warmth of our flame-grilled passion</p>
  </div>
</header>

<main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6"> 
          <form id="bookingForm" class="bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Booking Form</h2>
  
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" name="name" class="form-control" required />
            </div>
  
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" id="phone" name="phone" class="form-control" required />
            </div>
  
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" name="email" class="form-control" required />
            </div>
  
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" id="date" name="date" class="form-control" required />
            </div>
  
            <div class="mb-3">
              <label for="time" class="form-label">Time</label>
              <input type="time" id="time" name="time" class="form-control" required />
            </div>
  
            <div class="mb-3">
              <label for="guests" class="form-label">Number of Guests</label>
              <input type="number" id="guests" name="guests" class="form-control" min="1" max="20" required />
            </div>
  
            <button type="submit" class="btn btn-danger w-100">Book Now</button>
  
            <div id="confirmationMessage" class="success-message mt-4" style="display: none;">
              <h5 class="text-success">Your booking has been confirmed!</h5>
              <p>We look forward to hosting you at GILDED FLAME.</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
