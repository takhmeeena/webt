<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - GILDED FLAME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <form id="loginForm" class="card p-4 shadow-sm form-container">
          <h2 class="text-center mb-4">Log In</h2>

          <div class="mb-3">
            <label for="login-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="login-email" required />
          </div>

          <div class="mb-3 position-relative">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password" required />
            <span class="position-absolute top-50 end-0 translate-middle-y me-3 toggle-password" style="cursor: pointer;">
              <i class="fa fa-eye" id="toggleEye"></i>
            </span>
          </div>

          <button type="submit" class="btn btn-main w-100">Log In</button>

          <div class="text-center mt-3">
            Don't have an account? <a href="register.html">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
