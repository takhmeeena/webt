<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - GILDED FLAME</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <div class="container my-5" style="max-width: 480px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Create Account</h2>
            <div>
                <a href="index.html" class="btn btn-light btn-sm btn-home">Back to home</a>
            </div>
        </div>

        <form id="registrationForm">
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="tel" id="phone" class="form-control" placeholder="Phone Number" required>
            </div>
            <div class="mb-3 position-relative">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <span class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3" style="cursor:pointer;" onclick="togglePassword()">
                    <i id="eyeIcon" class="bi bi-eye-fill"></i>
                </span>
            </div>
            <button type="submit" class="btn btn-main w-100">Register</button>
        </form>
        <div id="message" class="mt-3 text-center"></div>
    </div>

    <script src="register.js"></script>
</body>
</html>
